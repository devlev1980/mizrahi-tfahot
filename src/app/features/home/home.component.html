<ng-container *ngIf="dogs$ | async as dogs">
  <fieldset>
    <legend>Choose your dog</legend>
    <form [formGroup]="form" class="dogs-form">
      <app-custom-select
        [options]="$any(dogs) | keyvalue"
        formControlName="dogKind"
        [label]="'Choose dog'"
      >
      </app-custom-select>

      <app-custom-select
        [isByNumberOfCards]="true"
        [options]="numberOfDogs | keyvalue : compareFn"
        formControlName="numberOfCards"
        [label]="'Choose number of pics'"
      >
      </app-custom-select>
    </form>
  </fieldset>
  <div *ngIf="images | async as images" class="dog-images">
    <div
      *ngFor="let image of images | slice : 1 : (selectedNumber | async)"
      (click)="onFullScreen(image)"
      class="image"
    >
      <img [src]="image ? image : ''" alt="no image" />
    </div>
  </div>
</ng-container>
